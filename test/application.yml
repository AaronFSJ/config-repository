
spring:
  redis:
    macula:
      database: 0
      host: localhost
      port: 6379
      testOnBorrow: false
    jedis:
      pool:
      # 连接池最大连接数（使用负值表示没有限制）
        max-active: -1
        max-idle: 8  # 连接池中的最大空闲连接
        min-idle: 0
        max-wait: 10s

